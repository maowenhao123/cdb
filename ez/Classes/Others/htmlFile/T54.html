<!DOCTYPE html>

<title>四场足球玩法说明</title>
</head>
<body>
<div class="container">
<div class="panel panel-danger">
   <div class="panel-heading">
      <h2 class="panel-title">四场进球玩法说明</h2>
   </div>
   <div class="panel-body">
   <h5>【玩法说明】</h5>
   <p class="text-left text-muted"><small>4场进球彩玩法竞猜规定的4场比赛8支球队全场90分钟 (含伤停补时)的进球数量。</small></p>
   <h5>【奖项设置】</h5>
   <p class="text-left text-muted"><small>共分一个奖级，一等奖为全部命中4场比赛8支球队全场进球数，单注奖金封顶500万元。</small></p>
   <h5>【投注方式】</h5>
   <p class="text-left text-muted"><small>对4场比赛8支球队各选1种进球结果为1注，每支球队最多可选4种结果！</small></p>
   </div>
</div>
</div>
</body>
