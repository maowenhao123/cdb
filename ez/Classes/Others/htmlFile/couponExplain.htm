<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>彩券说明</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    </head>
    <body style="color:#1B1B1B; padding:10px; font-size:14px;">
        <p>1.彩券是一种支付代金券，可在购买彩票时抵消部分投注金。</p>
        <p>2.在您提交订单时，如订单符合彩券使用条件，则支付页面会显示若干可用彩券，您可选择使用或不使用，默认为不使用。</p>
        <p>3.每笔订单只能使用1张彩券，且支付时优先使用彩券。</p>
        <p>4.当订单金额大于等于彩券金额时，彩券一次性用完；当订单金额小于彩券金额时，彩券可结余，供下次使用。如您有一张3元通用券，购买1注彩票后还剩1元，您可充值1元彩金后使用“彩金+彩券”购买彩票。</p>
        <p>5.彩券不能用于追号。</p>
        <p>6.每张彩券都有有效期，过期作废。</p>
        <p>7.彩券只能购买彩票，不能提现。</p>
    </body>
</html>
