<body>
<section class="instr-box">
<h2>七星彩说明</h2>
<div class="line"></div>
<article class="content">
<p><span>玩法规则：</span>每期开出一个7位数作为开奖号码，每位号码从0-9中开出</p>
<p><span>开奖时间：</span>每周二、五、日开奖</p>
<p><span>奖项设置：</span></p>
<table width="100%" cellspacing="0" cellpadding="0" class="tab">
  <tr class="headtitle-txt">
    <td>奖级</td>
    <td>中奖条件</td>
    <td>奖金</td>
  </tr>
  <tr>
    <td>一等奖</td>
    <td>定位中全部7码</td>
    <td>最高500万</td>
  </tr>
  <tr>
    <td>二等奖</td>
    <td>定位中连续6码</td>
    <td>最高500万</td>
  </tr>
  <tr>
    <td>三等奖</td>
    <td>定位中连续5码</td>
    <td>1800元</td>
  </tr>
  <tr>
    <td>四等奖</td>
    <td>定位中连续4码</td>
    <td>300元</td>
  </tr>
  <tr>
    <td>五等奖</td>
    <td>定位中连续3码</td>
    <td>20元</td>
  </tr>
  <tr>
    <td>六等奖</td>
    <td>定位中连续2码</td>
    <td>5元</td>
  </tr>
</table>
</article>
</section>
