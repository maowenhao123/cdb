<body>
<section class="instr-box">
<h2>3D说明</h2>
<div class="line"></div>
<article class="content">
<p><span>玩法规则：</span>每期开出000-999三位数作为开奖号码，百、十、个位每位号码为0-9</p>
<p><span>开奖时间：</span>每天开奖</p>
<p><span>奖项设置：</span></p>
<table width="100%" cellspacing="0" cellpadding="0" class="tab">
  <tr class="headtitle-txt">
    <td>玩法</td>
    <td>中奖条件</td>
    <td>奖金</td>
  </tr>
  <tr>
    <td>直选</td>
    <td>中3个号，顺序相同</td>
    <td>1040元</td>
  </tr>
  <tr>
    <td>组三</td>
    <td>中3个号，顺序不限<br>开奖号码任意两位相同</td>
    <td>346元</td>
  </tr>
  <tr>
    <td>组六</td>
    <td>中3个号，顺序不限<br>开奖号码3个数字各不相同</td>
    <td>173元</td>
  </tr>

</table>
</article>
</section>
